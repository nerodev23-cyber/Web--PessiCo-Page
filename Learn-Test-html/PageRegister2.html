        .no-data {

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                flex-direction: column;
                height: auto;
                min-height: calc(100vh - 20px);
            }
            
            .item-left {
                flex: none;
                width: 100%;
                padding: 30px 20px;
            }
            
            .item-right {

                width: 100%;
                padding: 30px 20px;
                min-height: 400px;
            }
            
            h2 {

                margin-bottom: 20px;
            }
            
            input, button {
                font-size: 16px;
            }
            
            form {
                gap: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 10px;
                margin: 0;
                height: 100vh;
            }
            
            body {
                padding: 0;
            }
            
            .item-left, .item-right {
                padding: 20px 15px;
            }
            
            h2 {

            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>üìù ‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô</h2>
        <!-- ‡∏õ‡∏∏‡πà‡∏°‡∏≠‡∏¢‡∏π‡πà‡∏ö‡∏ô‡∏™‡∏∏‡∏î -->
         <div class="box">
            <button id="showFormBtn">‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
            <button id="showFormBtn">üîç ‡∏Ñ‡πâ‡∏ô‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô‡∏£‡∏ñ</button>
        </div>

        <!-- Output ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á‡∏õ‡∏∏‡πà‡∏° -->
        <div id="output">
            <p class="no-data">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡πÅ‡∏ö‡∏ö‡∏ü‡∏≠‡∏£‡πå‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô</p>
        </div>

    <script>
        const addForm = document.getElementById('showFormBtn')
            const formCard = document.getElementById('formCard');
            const closeCard = document.getElementById('closeCard');

        const form = document.getElementById('registerForm');
        const output = document.getElementById('output');

        const radios = document.querySelectorAll('input[name="gender"]');
        let recordCount = 0;

        addForm.addEventListener('click', () => {
            formCard.style.display = 'block';
        })
        
        closeCard.addEventListener('click', () => {
        formCard.style.display = 'none'; // ‡∏ã‡πà‡∏≠‡∏ô‡∏ü‡∏≠‡∏£‡πå‡∏°
         });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const fullname = document.getElementById('fullname').value;
            const car = document.getElementById('car').value;
            const age = document.getElementById('age').value;
            const phone = document.getElementById('phone').value;
            const time = document.getElementById('time').value;
            
            recordCount++;
            
            // Format datetime for display
            const dateTime = new Date(time);
            const formattedTime = dateTime.toLocaleString('th-TH', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            let selectedGender = '';
            radios.forEach(radio => {
                if (radio.checked) {
                    selectedGender = radio.value;
                }
            });
                        
            // Create new record HTML
            const newRecord = `
                <div style="margin-bottom: 20px; padding: 20px; background: linear-gradient(135deg, #f8f9fa, #e9ecef); border-radius: 12px; border-left: 4px solid #667eea;">
                    <h4 style="margin-bottom: 15px; color: #495057;">üìã ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà ${recordCount}</h4>
                    <p><strong>üë§ ‡∏ä‡∏∑‡πà‡∏≠-‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•:</strong> ${fullname}</p>
                    <p><strong>üöó ‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô‡∏£‡∏ñ:</strong> ${car}</p>
                    <p><strong>üéÇ ‡∏≠‡∏≤‡∏¢‡∏∏:</strong> ${age} ‡∏õ‡∏µ</p>
                    <p><strong>üìû ‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£:</strong> ${phone}</p>
                    <p><strong>üìÖ ‡∏ß‡∏±‡∏ô‡πÄ‡∏ß‡∏•‡∏≤:</strong> ${formattedTime}</p>
                    <p><strong>‡πÄ‡∏û‡∏® :</strong> ${selectedGender}</p>
                </div>
            `;
            
            // If this is the first record, clear the "no data" message
            if (recordCount === 1) {
                output.innerHTML = newRecord;
            } else {
                output.insertAdjacentHTML('afterbegin', newRecord);
            }

            // Reset form
            form.reset();
            
            // Scroll to top of output
            output.scrollTop = 0;
            
            // Add success animation
            const button = form.querySelector('button');
            const originalText = button.textContent;
            button.textContent = '‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!';
            button.style.background = 'linear-gradient(135deg, #00b894, #00a085)';
            
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = 'linear-gradient(135deg, #ff6b6b, #ee5a24)';
            }, 2000);
        });
    </script>
