<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ea66c9 0%, #a11a1a 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            height: calc(100vh - 40px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .item-left {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            flex: 0 0 400px; /* Fixed width */
            padding: 40px 30px;
            color: white;
            overflow-y: auto;
        }
        
        .item-right {
            background: white;
            flex: 1;
            padding: 40px 30px;
            overflow-y: auto;
            max-height: 100%;
        }
        
        h2 {
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
        }
        
        .item-left h2 {
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .item-right h2 {
            color: #333;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        input {
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        input:focus {
            outline: none;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button {
            padding: 15px 20px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(238, 90, 36, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #output {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }
        
        #output p {
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            font-size: 16px;
        }
        
        #output p:last-child {
            margin-bottom: 0;
        }
        
        #output strong {
            color: #667eea;
            font-weight: 600;
        }
        
        .no-data {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 40px 20px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                flex-direction: column;
                height: auto;
                min-height: calc(100vh - 20px);
            }
            
            .item-left {
                flex: none;
                width: 100%;
                padding: 30px 20px;
            }
            
            .item-right {
                flex: none;
                width: 100%;
                padding: 30px 20px;
                min-height: 400px;
            }
            
            h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            
            input, button {
                font-size: 16px;
            }
            
            form {
                gap: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 10px;
                margin: 0;
                height: 100vh;
            }
            
            body {
                padding: 0;
            }
            
            .item-left, .item-right {
                padding: 20px 15px;
            }
            
            h2 {
                font-size: 20px;
            }
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <script>
        const form = document.getElementById('registerForm');
        const output = document.getElementById('output');
        let recordCount = 0;

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const fullname = document.getElementById('fullname').value;
            const car = document.getElementById('car').value;
            const age = document.getElementById('age').value;
            const phone = document.getElementById('phone').value;
            const time = document.getElementById('time').value;
            
            recordCount++;
            
            // Format datetime for display
            const dateTime = new Date(time);
            const formattedTime = dateTime.toLocaleString('th-TH', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            // Create new record HTML
            const newRecord = `
                <div style="margin-bottom: 20px; padding: 20px; background: linear-gradient(135deg, #f8f9fa, #e9ecef); border-radius: 12px; border-left: 4px solid #667eea;">

                    <p><strong>üìÖ ‡∏ß‡∏±‡∏ô‡πÄ‡∏ß‡∏•‡∏≤:</strong> ${formattedTime}</p>
                </div>
            `;
            
            // If this is the first record, clear the "no data" message
            if (recordCount === 1) {
                output.innerHTML = newRecord;
            } else {

            // Reset form

            // Scroll to top of output

            // Add success animation

</body>
</html>
